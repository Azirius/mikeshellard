<div>
    <div class="jumbotron">
        <div class="container">
            <h1>Most recent articles!</h1>
        </div>
    </div>

    <div id="search" class="clearfix container" v-if="$root.user().id == 1">
        <div class="pull-left col-sm-4">
            <ul class="nav nav-pills order-box">
                <li v-for="column in columns" class="nav-item" :class="[field == column ? 'active' : '']">
                    <a class="nav-link" @click="sortBy(column)">
                        {{ $key | capitalize }}
                        <i class="fa fa-arrow-circle-up" v-show="field == column && reverse == false"></i>
                        <i class="fa fa-arrow-circle-down" v-show="field == column && reverse == true"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="pull-left col-sm-1">
            <div class="input-group input-group-lg">
                <select class="form-control" v-model="params.paginate" @change="rePaginate">
                    <option :value="5">5</option>
                    <option :value="10">10</option>
                    <option :value="20">20</option>
                    <option :value="100">100</option>
                </select>
            </div>
        </div>
        <div class="pull-right col-sm-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
                <input type="text"
                    name="search"
                    id="search"
                    class="form-control"
                    v-model="params.search"
                    @keyup.enter="search">
            </div>
        </div>
    </div>

    <div class="container">
        <hr/>
        <div class="alert alert-info" v-if="posts.length == 0 && loading_posts == false">
            There are no posts
        </div>
        <div class="blog-container" v-for="post in posts" :transition="fade">
            <h2 class="blog-post-title">
                <a href="/article/{{ post.slug }}" v-html="post.title"></a>
            </h2>
            <p class="blog-post-meta">
                <i class="fa fa-user"></i> <a href="/profile/{{ post.user.slug }}" v-text="post.user.name"></a>
                <i class="fa fa-calendar"></i> <span v-text="post.nice_created_at"></span>
            </p>
            <article class="blog-post clearfix" v-html="post.body"></article>
            <hr v-if="$index + 1 < posts.length" />
        </div>
        <div class="loading-articles text-center" v-if="loading_posts" transition="fade">
            <i class="fa fa-refresh fa-spin fa-4x"></i>
            <br>
            <p class="text text-info">Loading Posts....</p>
        </div>
        <div id="bottom"></div>
    </div>
</div>
