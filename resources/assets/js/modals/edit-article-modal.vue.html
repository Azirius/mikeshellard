<modal :show.sync="show" :on-close="close">
    <div class="modal-header">
        <h3>Edit Article</h3>
        <h5>{{ title }}</h5>
    </div>

    <div class="modal-body">
        <div class="form-group" :class="[errors.title ? 'has-error' : '']">
            <label class="form-label">
                Title
            </label>
            <input v-model="title" class="form-control" name="title">
            <span class="help-block" v-if="errors.title">{{ errors.title }}</span>
        </div>
        <div class="form-group" :class="[errors.score ? 'has-error' : '']">
            <label class="form-label">
                Score
            </label>
            <select name="score" v-model="score" class="form-control">
                <option value="">Choose a score</option>
                <option :value="$index" v-for="range in ([].length = 11)">{{ $index }}</option>
            </select>
            <span class="help-block" v-if="errors.score">{{ errors.score }}</span>
        </div>
        <div class="form-group" :class="[errors.body ? 'has-error' : '']">
            <label class="form-label">
                Body
            </label>
            <textarea v-model="body" rows="5" class="form-control" id="summernote-edit" name="body"></textarea>
            <span class="help-block" v-if="errors.body">{{ errors.body }}</span>
        </div>
    </div>

    <div class="modal-footer text-right">
        <button class="modal-default-button btn btn-primary btn-lg" @click="savePost()">
            Save
        </button>

        <button class="modal-default-button btn btn-danger btn-lg" @click="close()">
            Cancel
        </button>
    </div>
</modal>
